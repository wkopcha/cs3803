					{
						q: 'Question 1: What problem can arise in a multithreading scenario, similar to chefs working in a kitchen?',
						t: Quiz.MultipleChoice,
						a: 3,
						o: ['Too many chefs in the kitchen', 'Chefs not knowing what to cook', 'Only one chef can work at a time', 'Chefs having to wait for each other due to limited resources (e.g., only one knife)']

						t: Quiz.MultipleChoice,
						a: 1,
                        o: ['A thread is a larger unit of execution with its own resources', 'A thread is the smallest unit of execution within a process', 'A thread is a process that is running', 'A thread is a process that is waiting']

			});
