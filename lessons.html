<!doctype HTML>
<html>
	<head>
		<title>Multithreading in Java</title>
		<meta charset=UTF-8>
		<link rel='stylesheet' href='./assets/style.css'>
		<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
		<script src='./assets/nav.js'></script>
		<script src='./assets/lessons.js'></script>
		<script>
			$(() => {
				Nav.gen('./');
				$('.lessons').append(Lessons.genHTMLList('./', -1));
				$('#clear').click(() => {
					if(confirm('Are you sure you would like to erase your lesson progress?')) {
						localStorage.clear();
						window.location.reload();
					}
				});
			});
		</script>
	</head>
	<body>
		<nav class='navbar'></nav>
		<br>
		<div class='main'>
			<h1>Lesson Overview</h1>
			<div class='flex lessons'></div>
			<div style='margin-top: 2em'>
				<center>
					<button id='clear'>Clear progress</button>
				</center>
			</div>
		</div>
	</body>
</html>
